<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hapus Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar('Hapus Pesawat')"></nav>
    <div class="container align-content-center">
        <div class="container align-content-center">
            <h2 style="text-align: center" th:text = "'Pesawat ' + ${pesawat.maskapai }+ ' dengan nomor seri'" ></h2>
            <h2 style="text-align: center" th:text = "${pesawat.nomor_seri }+ ' berhasil dihapus'" ></h2>

            <a class="justify-content-center" href="/pesawat">Kembali ke Daftar Pesawat</a>
        </div>
    </div>
</body>
</html>
