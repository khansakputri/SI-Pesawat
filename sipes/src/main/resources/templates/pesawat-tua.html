<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pesawat Tua</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Daftar Pesawat')"></nav>
<div class="container align-content-center">
    <h2 style="margin-top: 4vw; text-align: center">Daftar Pesawat Tua</h2>
    <br>
        <table class="table">
            <thead style="background-color: #3d94d2">
            <tr style="color: white">
                <th>No</th>
                <th>Nomor Seri</th>
                <th>Jenis Pesawat</th>
                <th>Tipe Pesawat</th>
                <th>Usia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pesawat: ${pesawatTua}"
                th:style="'font-weight:light;'">
                <td th:text="${pesawat.id}"></td>
                <td th:text="${pesawat.nomor_seri}"></td>
                <td th:text="${pesawat.jenis_pesawat}"></td>
                <td th:text="${pesawat.tipe.nama}"></td>
                <td th:text="${pesawat.getUmur()} + ' tahun'"></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
