<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Ubah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form Ubah Pesawat')"></nav>
<div class="container align-content-center">
    <br>
    <h3 style="text-align: center">Tambah Pesawat</h3>
    <div class="card m-5 p-3">
        <form th:action="@{/pesawat/ubah}" th:object="${pesawat}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            Maskapai: <br>
            <input type="text" th:field="*{maskapai}" th:value="*{maskapai}" class="form-control"/>
            <br><br>

            Tanggal Dibuat: <br>
            <input type="date" th:field="*{tanggal_dibuat}" th:value="*{tanggal_dibuat}" class="form-control"/>
            <br><br>

            Tempat Dibuat: <br>
            <input class="form-control" th:field="*{tempat_dibuat}" th:value="*{tanggal_dibuat}" type="text"/>
            <br><br>

            <input type="hidden" th:field="*{tipe}"/>

            Jenis Pesawat: <br>
            <select class="form-control" th:field="*{jenis_pesawat}" th:value="*{jenis_pesawat}" >
                <option value="0"> -- </option>
                <option value="Komersial">Komersial</option>
                <option value="Militer">Militer</option>
            </select>
            <br><br>
            <button class="btn btn-primary" type="submit" style="width: 100%">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
