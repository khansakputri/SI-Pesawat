
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Ubah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form Ubah Penerbangan')"></nav>
<div class="container align-content-center">
<h2 style="text-align: center;margin-top: 3vw">Change Data Penerbangan</h2>
<form th:action="@{/penerbangan/ubah}" th:object="${penerbangan}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    Kode Penerbangan <br>
    <input type="text" name="nomor_penerbangan" th:value="*{nomor_penerbangan}" class="form-control"/>
    <br><br>

    Kode Bandara Asal <br>
    <input type="text" name="kode_bandara_asal" th:value="*{kode_bandara_asal}" class="form-control"/>
    <br><br>

    Kode Bandara Tujuan <br>
    <input class="form-control" name="kode_bandara_tujuan" th:value="*{kode_bandara_tujuan}" type="text"/>
    <br><br>

    Waktu Berangkat <br>
    <input class="form-control" name="waktu_berangkat" th:value="*{waktu_berangkat}" type="date"/>
    <br><br>
    <button type="submit" value="Submit" style="width: 100%">Submit</button>


</form>
</div>
</body>
</html>
