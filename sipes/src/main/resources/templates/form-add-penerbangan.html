<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form Add Pesawat')"></nav>
<div class="container align-content-center">
    <br>
    <h3 style="text-align: center">Form Add Penerbangan</h3>
    <div class="card m-5 p-3">
        <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            Kode Penerbangan <br>
            <input class="form-control" type="text" th:field="*{nomor_penerbangan}"/>
            <h7 th:text="${msg}"></h7><br>
            <br>

            Kode Bandara Asal <br>
            <input type="text" th:field="*{kode_bandara_asal}" class="form-control"/>
            <br><br>

            Kode Bandara Tujuan <br>
            <input class="form-control" th:field="*{kode_bandara_tujuan}" type="text"/>
            <br><br>

            Waktu Berangkat <br>
            <input class="form-control" th:field="*{waktu_berangkat}" type="date"/>
            <br><br>

            <button class="btn btn-primary" type="submit" style="width: 100%">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
