<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Daftar Pesawat')"></nav>
<div class="container align-content-center">
    <h2 style="margin-top: 4vw; text-align: center">Daftar Seluruh Pesawat</h2>
    <br>
    <a class="btn btn-primary" th:href="@{/pesawat/tambah}" style="margin-bottom: 1vw">+Tambah Pesawat</a>
    <br>
        <table class="table">
            <thead style="background-color: #3d94d2">
            <tr style="color: white">
                <th>No</th>
                <th>Nomor Seri</th>
                <th>Tipe Pesawat</th>
                <th>Jenis Pesawat</th>
                <th>Maskapai</th>
                <th>Tempat Dibuat</th>
                <th>Tanggal Dibuat</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pesawat: ${listPesawat}"
                th:style="'font-weight:light;'">
                <td th:text="${pesawat.id}"></td>
                <td th:text="${pesawat.nomor_seri}"></td>
                <td th:text="${pesawat.tipe.nama}"></td>
                <td th:text="${pesawat.jenis_pesawat}"></td>
                <td th:text="${pesawat.maskapai}"></td>
                <td th:text="${pesawat.tempat_dibuat}"></td>
                <td th:text="${pesawat.tanggal_dibuat}"></td>
                <td>
                    <a th:href="@{/pesawat/} + ${pesawat.id}" class="btn btn-success">Lihat</a>
                    <a th:href="@{/pesawat/ubah/} + ${pesawat.id}" class="btn btn-primary">Ubah</a>
                    <a th:href="@{/pesawat/hapus/} + ${pesawat.id}" class="btn btn-danger">Hapus</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
