<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jumlah Teknisi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Bonus')"></nav>
<div class="container">
    <div class=" d-flex justify-content-center">
        <h2 style="margin-top: 2vw; text-align: center">Jumlah Teknisi Pesawat</h2>
    </div>
    <div class=" d-flex justify-content-center my-3">
        <table class="table table-hover" style="width: 500px">
            <thead class="text-white" style="background-color: #3d94d2">
            <tr>
                <th>No</th>
                <th>Nomor Seri</th>
                <th>Jumlah Teknisi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pesawat, iterationStatus : ${listPesawat}">
                <td th:text="${pesawat.id}"></td>
                <td th:text="${pesawat.nomor_seri}"></td>
                <td th:text="${pesawat.listTeknisi.size()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
